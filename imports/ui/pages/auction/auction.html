<template name="auction">

{{#with auction}}
{{title}}
    {{#each imageIds}}
      {{> imageShow}}
    {{/each}}
{{description}}
{{typeName}}
{{whenEnds}}
    
<select class="customBidSelect" value={{selectFieldValue}}>
    {{#each possibleBids}}
    <option value={{index}}>{{amount}}</option>
    {{/each}}
</select>
    <button type="button" class="customBidMake btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Bid
</button>

<br>
NextBid: {{nextBid}}
Bids (username, amount, date, time): 
<ul>
{{#each bids}}
<li>{{hashedUsername}}; {{amount}}; {{date.date}}; {{date.time}};</li>
{{/each}}
</ul>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Bidding for {{nextBid}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        You may let us bid for you up to a point, trying to beat other bidders.
        <input class='maxBidJs'>
      </div>
      <div class="modal-footer">
        <button type="button" class="setMaxJs btn btn-secondary" data-dismiss="modal">Set Maximum Bid</button>
        <button type="button" class="justBidJs btn btn-primary" data-dismiss="modal">Confirm</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="endExtension" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Auction end extended</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        As result of someone bidding 5 minutes before auction end, 5 minutes were ended to auction end time.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>

{{/with}}
</template>

<template name="confirmBid">

</template>
