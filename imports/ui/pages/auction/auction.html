<template name="auction">
{{#with auction}}
{{title}}
{{typeName}}
    {{#with bid}}
    {{/with}}
    
<select class="customBidSelect" value={{selectFieldValue}}>
    {{#each possibleBids}}
    <option value={{index}}>{{amount}}</option>
    {{/each}}
</select>
<button class='customBidMake'>Custom Bid</button>
<button class='bidNext'>Bid</button>

<br>
NextBid: {{nextBid}}
Bids:
<ul>
{{#each bids}}
<li>{{hashedUsername}}:{{amount}}</li>
{{/each}}
</ul>

{{/with}}
</template>
