<template name="auction">
{{#with auction}}
{{title}}
{{description}}
{{typeName}}
{{whenEnds}}
    {{#with bid}}
    {{/with}}
    
<select class="customBidSelect" value={{selectFieldValue}}>
    {{#each possibleBids}}
    <option value={{index}}>{{amount}}</option>
    {{/each}}
</select>
<button class='customBidMake'>Bid</button>

<br>
NextBid: {{nextBid}}
Bids:
<ul>
{{#each bids}}
<li>{{hashedUsername}}:{{amount}}, {{date.date}} {{date.time}}</li>
{{/each}}
</ul>

{{/with}}
</template>
