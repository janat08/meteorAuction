<template name="createAuction">
<form id='createAuction'>
    {{#each currentUpload}}
        {{#if upload}}
    Uploading <b>{{upload.file.name}}</b>:
    <span id="progress">{{upload.progress.get}}%</span>
    {{else}}
        <img src="{{link}}" alt="{{name}}" />
        <button class='jsRemovePic'>Remove</button>
    {{/if}}
  {{/each}}
        <input id="fileInput" type="file" multiple/>
      Don't forget to click save Product, after adding images
      
      
    type: <select name='type'>
    {{#each type in types}}
    <option value="{{@index}}">{{type}}</option>
    {{/each}}
</select>
title: <input name='title'>
minimum: <input name='minimum'>
description: <textarea name="description"></textarea>
<div class='dateTime'></div>
{{#with dateTime}}
when to start: date: <input name='date' value={{date}} placeholder="1/30/2000"> 
hour: <input value={{hour}} placeholder="20 or 1:00 PM" name='hour'>
 minute: <input value={{minute}} placeholder="59" name='minute'>
{{/with}}
<input type='submit'  value="submit">
</form>
</template>
