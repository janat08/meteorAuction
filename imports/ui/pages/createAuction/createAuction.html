<template name="createAuction">
<form id='createAuction'>
    {{#each currentUpload}}
        {{#if upload}}
    Uploading <b>{{upload.file.name}}</b>:
    <span id="progress">{{upload.progress.get}}%</span>
    {{else}}
        <img src="{{link}}" alt="{{name}}" />
        <button class='jsRemovePic'>Remove</button>
    {{/if}}
  {{/each}}
        <input id="fileInput" type="file" multiple/>
      Don't forget to click save Product, after adding images
      
      
    type: <select name='type'>
    {{#each type in types}}
    <option value="{{@index}}">{{type}}</option>
    {{/each}}
</select>
title: <input name='title'>
minimum: <input class='minimumJs' type='number' name='minimum'>
description: <textarea name="description"></textarea>
<div class='dateTime'></div>
when to start: <input class='picker' placeholder="Pick a date and time">
<input type='submit'  value="submit">
</form>


<div class="modal fade" id="confirmMinimum" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">You've set auction minimum</h5>
      </div>
      <div class="modal-body">
        If auction goes unsold then you must pay 5% of minimum that you set, which would be: {{minimumFee}}.
      </div>
      <div class="modal-footer">
        <button type="button" class="confirmJs btn btn-primary" data-dismiss="modal">Confirm</button>
        <button type="button" class="cancelJs btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
</template>
